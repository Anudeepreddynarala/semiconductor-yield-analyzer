[pytest]
# Pytest configuration for Isolation Forest Wafer Defect Detection

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    validation: Data validation tests
    slow: Tests that take a long time to run

# Test paths
testpaths = tests

# Coverage
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */archive/*
